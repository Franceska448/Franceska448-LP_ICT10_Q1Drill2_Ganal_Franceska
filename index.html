<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill #2 | Student Profile Form</title>

 <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    body {
      background-color: rgb(124, 84, 92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      margin: 5px 0 15px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 200px;
      text-align: center;
    }

    button {
      background-color: white;
      color: rgb(242, 162, 176);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7f4b4f;
    }

    h2, h3 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Profile Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name"><br>

    <label for="age">Age:</label>
    <input type="number" id="age"><br>

    <label for="school">School:</label>
    <input type="text" id="school"><br>

    <button id="generate-btn" py-click="generate_message">Generate Message</button>

    <h3>Generated Message:</h3>
    <div id="output"></div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
